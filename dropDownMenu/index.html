<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dropdown">
        <div class="select">
            <span class="selected">Instagram</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li class="active">Instagram</li>
            <li>Twitter</li>
            <li>Github</li>
            <li>Snapchat</li>
        </ul>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
